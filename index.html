<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

    <div class="container">
      <div class = "border">
      <div class = "weather-app">

        <ul>

              <img

          </div>

          <a href="https://github.com/QueenVivi/Vanilla-Weather-App"

          by Vivian Xu
