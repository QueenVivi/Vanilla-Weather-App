<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="container">
              <div class="row">
                <div class="col-9">
                  <input
                    id="search-input"
                    type="search"
                    placeholder="Type a place"
                    class="form-control"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="Search"
                    class="btn btn-primary w-100"
                  />
                </div>
              </div>
            </div>
          </form>
          <div class="overview">
            <h1>Melbourne</h1>
            <ul>
              <li id="local-time">Saturday 16:00</li>
              <li id="description">cloudy</li>
            </ul>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-6 indicator">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="cloudy"
                  id="icon"
                />
                <div class="weather-app-temp">
                  <strong id="temp">14</strong>
                  Â°C
                </div>
              </div>
              <div class="col-6">
                <ul>
                  <li>Humidity: <span id="humidity">54</span>%</li>
                  <li>Wind: <span id="wind">19</span>mph</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="forecast"></div>
        </div>
      </div>
      <small>
        <a href="https://github.com/QueenVivi/Vanilla-Weather-App"
          >Open-source code</a
        >
        by Vivian Xu
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
